<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>



<div class="container">
    

    <div class="row">
        <div class="title fs-1 text-center mt-5 position-relative">
            <h1 class=" fs-1">BookMarker</h1>
        </div>
        <div class="bookmark-body w-100 py-4 mt-5 ">
<div class="head d-flex justify-content-center align-items-center">
    <h2 class=""><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2> 
</div>

            
            <div class="site-name">
                <label for="siteName" class="fs-5 fw-semibold py-2"> <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name  </label>
                :<input type="text" class="form-control" id="siteName">
            </div>
            <div class="site-url py-5">
                <label for="siteUrl" class="fs-5 fw-semibold py-2"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
                : <input type="text" class="form-control" id="siteUrl">
            </div>
            <button class="btn btn-danger btn-submit px-5 d-block m-auto" onclick="addsite()">Submit</button>
            </div>
            <table class="mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">website name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>

                    </tr>
                </thead>
<tbody id="tableContent">

</tbody>
            </table>
    </div>
</div>




















<script src="js/main.js"></script> 
</body>
</html>
