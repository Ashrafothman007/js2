<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-5">
    <div class="container">
      <a class="navbar-brand" href="#"> <img src="image/logo.png" class="w-25" alt=""> Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main>
    <section class="wheather">
      <div class="container">
        <div class="text-center mb-4">
          <h1 class="text-light"> Weather Forecast</h1>
        </div>

        <div class="search-box mb-5">
          <div class="input-group">
            <input type="text" id="cityInput" class="form-control" placeholder="Find your Location" />
            <div class="input-group-append ">
              <button id="searchBtn" class="btn btn-primary ms-2">Find</button>
            </div>
          </div>
        </div>

        <div id="weatherCards" class="row justify-content-center h-100"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p class="text-center">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      <form class="subscribe-form">
        <div class="input-container">
          <input class="bg-transparent rounded-5" type="email" placeholder="Enter your email to subscribe..." />
          <button class="rounded-5" type="submit">Subscribe</button>

        </div>
      </form>

      <div class="social-icons">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-google-plus"></i></a>
        <a href="#"><i class="fa fa-pinterest"></i></a>
      </div>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
