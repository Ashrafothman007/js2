<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 800px;">
            <h3 class="text-center mb-4">Smart Login System</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center text-white mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p class="text-danger mt-2" id="loginError"></p>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
